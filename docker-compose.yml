networks:
  geoquizz.net:
    driver: bridge

services:
  # service gateway.toubeelib : serveur web
  gateway.geoquizz:
    #image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '42050:80'
    volumes:
      - ./gateway:/var/php
    networks:
      - geoquizz.net
    depends_on:
      - api.geoquizz
    command: php -S 0.0.0.0:80 -t /var/php/public

  api.geoquizz:
    #  image: 'canals/php:8.3-cli'
    restart: unless-stopped
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '42052::80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - geoquizz.net
    depends_on:
      - geoquizz.db
    command: php -S 0.0.0.0:80 -t /var/php/public

  geoquizz.front:
    image: ubuntu/apache2:latest
    restart: unless-stopped
    ports:
      - "42053:80"
    volumes:
      - ./frontendfrontend/dist/:/var/www/html
    networks:
      - geoquizz.net.net
    depends_on:
      - api.geoquizz

  # service toubeelib.db : base de donn√©es postgresql
  geoquizz.db:
    image: 'postgres:latest'
    restart: unless-stopped
    env_file: ./app/config/geoquizzdb.env
    ports:
      - '42051:5432'
    networks:
      - geoquizz.net
    volumes:
      - ./app/sql:/var/sql
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - geoquizz.net