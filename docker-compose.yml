networks:
  geoquizz.net:
    driver: bridge

services:
  gateway.geoquizz:
    #image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '42050:80'
    volumes:
      - ./gateway:/var/php
    networks:
      - geoquizz.net
    command: php -S 0.0.0.0:80 -t /var/php/public

  geoquizz.front:
    image: ubuntu/apache2:latest
    restart: unless-stopped
    ports:
      - "42051:80"
    volumes:
      - ./frontend/dist/:/var/www/html
    networks:
      - geoquizz.net

  geoquizz.mail:
    #image: 'canals/php:8.3-cli'
    restart: unless-stopped
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '42052:80'
    volumes:
      - ./app-mail:/var/php
    working_dir: /var/php
    networks:
      - geoquizz.net
    depends_on:
      - geoquizz.db
    command: php -S 0.0.0.0:80 -t /var/php/public

  geoquizz.rabbitmq:
    image: 'rabbitmq:3-management'
    restart: unless-stopped
    ports:
      - '42053:15672'
    networks:
      - geoquizz.net

  geoquizz.db:
    image: 'postgres:latest'
    restart: unless-stopped
    env_file: geoquizzdb.env
    ports:
      - '42054:5432'
    networks:
      - geoquizz.net
    volumes:
      - ./app/sql:/var/sql

  geoquizz.game:
    # image: 'canals/php:8.3-cli'
    restart: unless-stopped
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '42055:80'
    volumes:
      - ./app-game:/var/php
    working_dir: /var/php
    networks:
      - geoquizz.net
    depends_on:
      - geoquizz.db
    command: php -S 0.0.0.0:80 -t /var/php/public

  geoquizz.auth:
    #image: 'canals/php:8.3-cli'
    restart: unless-stopped
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '42056:80'
    volumes:
      - ./app-auth:/var/php
    working_dir: /var/php
    networks:
      - geoquizz.net
    depends_on:
      - geoquizz.db
    command: php -S 0.0.0.0:80 -t /var/php/public

  directus.db:
    image: 'postgres:latest'
    restart: unless-stopped
    env_file: directusdb.env
    ports:
      - '42057:5432'
    networks:
      - geoquizz.net
    volumes:
      - ./app/sql:/var/sql

  directus:
    image: directus/directus:latest
    container_name: directus-app
    restart: always
    depends_on:
      - directus.db
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: directus.db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DB_NAME}
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "42058:8055"
    networks:
      - geoquizz.net

  adminer:
    image: adminer
    ports:
      - '42059:8080'
    networks:
      - geoquizz.net